[build]
  command = "npm run build"
  publish = ".next"
  framework = "nextjs"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_PRIVATE_TARGET = "server"

# Optional: redirect everything to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200